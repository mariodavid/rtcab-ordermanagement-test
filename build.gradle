group 'com.roadtocubaandbeyond'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    repositories {
        maven {
            url "https://dl.bintray.com/cuba-platform/main"
        }
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    testCompile('junit:junit:4.12')
    testCompile('com.haulmont.masquerade:masquerade-web:1.0.4')
    testCompile('com.haulmont.masquerade:masquerade-connector:1.0.4')
    testCompile('org.slf4j:slf4j-simple:1.7.25')
}